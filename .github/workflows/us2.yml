name: SAP CF US2APP保活

on:
  schedule:
    - cron: "*/10 0 * * *"
  workflow_dispatch:

concurrency:
  group: keepalive-us2
  cancel-in-progress: true

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: KeepAlive via container
        uses: docker://ghcr.io/uncleluogithub/cf-keepalive:latest
        env:
          CF_USERNAME: ${{ secrets.CF_US2_USERNAME }}
          CF_PASSWORD: ${{ secrets.CF_US2_PASSWORD }}
          CF_API:      ${{ secrets.CF_US2_API }}
          CF_ORG:      ${{ secrets.CF_US2_ORG }}
          CF_SPACE:    ${{ secrets.CF_US2_SPACE }}
          CF_APP:      ${{ secrets.CF_US2_APP }}
          CF_SET_PROCESS_HC: "true"
